<html>
    <head>
        <title>String</title>
    </head>
    <body>
        <script>
            var num=Math.abs(-6)
            document.write("Absolute value",+num);
            var str="This is my sample string";
            document.write("<br>");
            document.write("Char at 8th position  is:"+str.charAt(8));
            document.write("<br>Index of my : "+str.indexOf("my"));
            var c=4
            var x=Math.sqrt(c)
            document.write("<br>Square root is"+x);
            var lw="lower to upper";
            document.write("<br>Changed to upper:"+str.toUpperCase(lw));
            var power=Math.pow(2,3);
            document.write("<br> Power of the number is"+power);

        </script>
    </body>
</html>
